<!DOCTYPE html>
<html lang="en">
<head>
    <include href="include/header.htm"></include>
    <title>JustDate</title>

</head>
<body>
<div class="container border rounded">

    <include href="include/navbar.htm"></include>



    <h1>Personal Information</h1>
    <hr class="my-4">
    <form class="form-group" method="post">

        <div class="card float-right" >
            <div class="card-body">
                <p><strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>. Profile information can only be viewed by others with your permission.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" class="form-control customWidth" id="fname" name="fname" value="{{@fname}}" required>
            <span class="err">
                        <check if="{{ isset(@errors['fname']) }}">
                            {{ @errors['fname'] }}
                        </check>
                    </span>
        </div>

        <div class="form-group">
            <label for="lname"><strong>Last Name</strong></label>
            <input type="text" class="form-control customWidth" id="lname" name="lname" value="{{@lname}}" required>
            <span class="err">
                        <check if="{{ isset(@errors['lname']) }}">
                            {{ @errors['lname'] }}
                        </check>
                    </span>
        </div>

        <div class="form-group">
            <label for="age"><strong>Age</strong></label>
            <input type="text" class="form-control customWidth" id="age" name="age" value="{{@age}}" required>
            <span class="err">
                        <check if="{{ isset(@errors['age']) }}">
                            {{ @errors['age'] }}
                        </check>
                    </span>
        </div>

        <p><strong>Gender</strong></p>

            <repeat group="{{ @genders }}" value="{{ @gender }}">
                <div class="form-check form-check-inline">
                <label><input type="radio"
                              name="gender"
                              id="{{ @gender }}"
                              value="{{ @gender }}"
                    <check if="{{ @gender == @selectedGender }}" >
                        checked="checked"
                    </check>
                    > {{ ucfirst(@gender) }}
                    </input></label><br></div>
            </repeat>



        <p></p>

        <div class="form-group">
            <label for="phone"><strong>Phone Number</strong></label>
            <input type="text" class="form-control customWidth" id="phone" name="phone" value="{{@phone}}" required>
            <span class="err">
                        <check if="{{ isset(@errors['phone']) }}">
                            {{ @errors['phone'] }}
                        </check>
                    </span>
        </div>


            <button type="submit"  class="btn btn-primary buttonMargin">Next ></button>





    </form>




</div>








<include href="include/footer.htm"></include>
</body>
</html>
