<!DOCTYPE html>
<html lang="en">
<head>
    <include href="include/header.htm"></include>
    <title>JustDate</title>

</head>
<body>
<div class="container border">

    <include href="include/navbar.htm"></include>



    <h1>Personal Information</h1>
    <hr class="my-4">
    <form class="form-group" method="post">

        <div class="card float-right" >
            <div class="card-body">
                <p><strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>. Profile information can only be viewed by others with your permission.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" class="form-control customWidth" id="fname" name="fname" >
        </div>

        <div class="form-group">
            <label for="lname"><strong>Last Name</strong></label>
            <input type="text" class="form-control customWidth" id="lname" name="lname" >
        </div>

        <div class="form-group">
            <label for="age"><strong>Age</strong></label>
            <input type="text" class="form-control customWidth" id="age" name="age" >
        </div>

        <p><strong>Gender</strong></p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="male" >
            <label class="form-check-label" for="gender">
                Male
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  id="gender2" value="female" >
            <label class="form-check-label" for="gender2">
                Female
            </label>
        </div>

        <p></p>

        <div class="form-group">
            <label for="phone"><strong>Phone Number</strong></label>
            <input type="text" class="form-control customWidth" id="phone" name="phone" >
        </div>


            <button type="submit"  class="btn btn-primary buttonMargin">Next ></button>





    </form>




</div>








<include href="include/footer.htm"></include>
</body>
</html>
