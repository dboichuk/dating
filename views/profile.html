<!DOCTYPE html>
<html lang="en">
<head>
    <include href="include/header.htm"></include>
    <title>JustDate</title>

</head>
<body>
<div class="container border rounded">

    <include href="include/navbar.htm"></include>



    <h1>Profile</h1>
    <hr class="my-4">
    <form class="form-group" method="post">

      <div class="row">
          <div class="col">

                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" class="form-control " id="email" name="email" >
                </div>

              <p><strong>State</strong></p>
              <select class="custom-select " name="state">
                  <option selected>Select State</option>
                  <option value="washington">Washington</option>
                  <option value="oregon">Oregon</option>
                  <option value="arizona">Arizona</option>
              </select>
              <p></p>



                <p><strong>Seeking</strong></p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seeking" id="gender" value="male" >
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seeking" id="gender2" value="female" >
                    <label class="form-check-label" for="gender2">
                        Female
                    </label>
                </div>

                <p></p>
          </div>
          <div class="col">
              <div class="form-group ">
                  <label for="bio"><strong>Biography</strong></label>
                  <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
              </div>
          </div>

      </div>




        <button type="submit"  class="btn btn-primary buttonMargin">Next ></button>





    </form>




</div>

<include href="include/footer.htm"></include>
</body>
</html>
